<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt+Tab</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: gainsboro;
        }
        button{
            width: 100%;
            text-align: center;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            border-style: outset;
        }
    </style>
</head>
<body>
    <button onclick="getData()">Load more</button>
    <div id="container-fluid">
        <h3 id="title" style="text-align: center;"></h3>
        <img src="" class="img- rounded mx-auto d-block h-40 w-50" alt="">
    </div>
    
    
    <script>
        const getData = async (e)=>{
        let response = await fetch('https://meme-api.herokuapp.com/gimme');
        if (response.status === 200) {
        let data = await response.json();
        document.getElementById("title").innerHTML = data.title;
        document.querySelector("img").setAttribute("src",data.url)
    }
}
    </script>
</body>
</html>
